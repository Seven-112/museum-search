version: "3.6"
services:
  # Front-end web browser app
  museum-client:
    build: ./packages/client
    image: poffm/museum-search-client:latest
    ports:
      - "3000:3000"
  # GraphQL API app
  museum-api:
    build: ./packages/server
    image: poffm/museum-search-api:latest
    environment:
      - "DB_HOST=mysql"
      - "ES_HOST=elasticsearch:9200"
    ports:
      - "4000:4000"
  # Proxy to serve the client and api from the same host.
  proxy:
    image: nginx:1.15.7
    volumes:
      - "./proxy/:/etc/nginx/conf.d/"
    ports:
      - "80:80"
  # Migrates the DB schema, imports the CSV data if specified, builds the elasticsearch index
  museum-api-migrate:
    build: ./packages/server
    image: poffm/museum-search-api:latest
    environment:
      - "DB_HOST=mysql"
      - "ES_HOST=elasticsearch:9200"
      - "MUSEUMS_CSV=${MUSEUMS_CSV}"
    volumes:
      - ./data:/data
    command: yarn all-data-setup
  # Relational Database
  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=database_development
    command: mysqld --max_allowed_packet=32M
    ports:
      - "3306:3306"
  # Search engine
  elasticsearch:
    image: elasticsearch:6.4.2
    environment:
      - "discovery.type=single-node"
    ports:
      - "9200:9200"
      - "9300:9300"
  # UI for Elasticsearch
  kibana:
    image: kibana:6.4.2
    ports:
      - "5601:5601"